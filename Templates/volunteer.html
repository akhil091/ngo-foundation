{% extends 'header.html' %}
{% load static %}
{% block content %}

<section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_3.jpg' %});" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end">
      <div class="col-md-9 ftco-animate pb-5">
       <p class="breadcrumbs mb-2"><span class="mr-2"><a href="{% url 'home' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Volunteers <i class="ion-ios-arrow-forward"></i></span></p>
       <h1 class="mb-0 bread">Volunteers</h1>
     </div>
   </div>
 </div>
</section>

<section class="ftco-section">
 <div class="container">
  <div class="row justify-content-center pb-5 mb-3">
    <div class="col-md-7 heading-section text-center ftco-animate">
     <span class="subheading">Volunteers</span>
     <h2>Our Expert Volunteers</h2>
   </div>
 </div>
 <div class="row">

 {% for data in obj %}
<div class="col-md-6 col-lg-3">
  <div class="volunteer">
   <div class="img" style="background-image: url('{{data.image.url}}');"></div>
   <div class="text text-2">
    <h3>{{ data.name }}</h3>
    <span>Volunteer</span>
  </div>
</div>
</div>
{% endfor %}
</div>
</section>


{% endblock content %}
